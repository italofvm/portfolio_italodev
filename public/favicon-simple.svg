<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- VersÃ£o super minimalista - melhor para tamanhos pequenos -->
  <rect width="512" height="512" rx="90" fill="#090040"/>
  
  <defs>
    <linearGradient id="simpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B13BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#471396;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Geometric "I" ultra clean -->
  <g>
    <!-- Top -->
    <rect x="160" y="120" width="192" height="48" rx="24" fill="url(#simpleGrad)"/>
    
    <!-- Middle -->
    <rect x="208" y="140" width="96" height="232" rx="12" fill="url(#simpleGrad)"/>
    
    <!-- Bottom -->
    <rect x="160" y="344" width="192" height="48" rx="24" fill="url(#simpleGrad)"/>
    
    <!-- Golden dot accent -->
    <circle cx="256" cy="144" r="16" fill="#FFCC00">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
